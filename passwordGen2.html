<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta type="Author" content="Nelson Onuegbu" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordGen2.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- <script src="passwordGen2.js" defer></script> -->
    <title>PASSWORD GENERATOR</title>
</head>
<body>
    <div class="cntr">
        <div class="textbox">
          <h1>GENERATE PASSWORD</h1>
          <p>Don't Use An Insecure Password Ever Again</p>
          <form>
            <label for="passwordLength">Password Length</label>
            <div>
              <input type="range" min="1" max="20" id="range-input">
              <input type="number" min="1" max="20" id="passwordLength">
            </div>
            <div>
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase">
            </div>

            <div>
              <label for="includeNumber">Include Uppercase</label>
              <input type="checkbox" id="includeNumber">
            </div>

            <div>
              <label for="includeSymbols">Include Uppercase</label>
              <input type="checkbox" id="includeSymbols">
            </div>
          </form>

          <button id="generateBtn">GENERATE</button>
        </div>

        <div id="inputArea">
          <div clas="inputInsider">
            <input type="text" value="" id="input" name="generatedPassword"/>
            <span><i class="fa fa-copy"></i></span>
            <p id="demo">Copied!</p>
          </div>
        </div>
    </div>
</body>
</html>
